<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald Foster Photography</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/fav.svg" type="image/x-icon">
</head>

<body>

    <!-- HEADER SECTION -->

    <header>
        <div class="logo">
            <img src="../img/logo.svg" alt="">
            <h1>Donald Foster Photography</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="../index.html">Weddings</a></li>
                <li><a href="../portraits/index.html">Portraits</a></li>
                <li><a href="../sports/index.html">Sports</a></li>
                <li><a href="../corporate/index.html">Corporate</a></li>
                <li><a href="../me/index.html">Me</a></li>
                <li><a class="active" href="#">Connect</a></li>
                <!-- <li><a href="../instagram/index.html">Instagram</a></li> -->
            </ul>
        </div>
    </header>

    <!-- MAIN CONTENT -->

    <section class="contact">
        <h2>Write to me</h2>
        <form method="POST" data-netlify="true" netlify>
            <input placeholder="Name" name="name" id="name" type="text">
            <input placeholder="Email" name="email" id="email" type="email">
            <textarea placeholder="Message" name="message" id="message" type="text" rows="9"></textarea>
            <div id="spam">
                <div data-netlify-recaptcha="true"></div>
            </div>
            <button id="send">SEND</button>
        </form>
        <h3>Mail me at <strong>info@donaldfoster.com</strong></h3>
    </section>


    <!-- FOOTER SECTION -->

    <footer>
        <div class="socials">
            <a href="#"><img src="../img/facebook.svg" alt=""></a>
            <a href="#"><img src="../img/twitter.svg" alt=""></a>
        </div>
        <div class="copyright">
            <h3><a href="https://gavinpereira.gq/">Copyright 2020 | Property of Gavin Pereira</a></h3>
        </div>
    </footer>

</body>

</html>
